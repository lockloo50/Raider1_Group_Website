<!DOCTYPE html>

<html lang="en">

	<style>
	
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #dad7cd;
		}
		
		head {
			margin: 0;
			padding: 0;
		}
		
		h2 p {
			margin: 0px;
		}
		
		nav {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #344e41;
		}
		
		nav li a {
			float: right;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		nav li a:hover {
			background-color: #3a5a40;
		}
		
		nav .LeftText {
			float: left;
			display: block;
			color: black;
			text-align: center;
			text-decoration: none;
		}
		
		.logo {
				float: left;
                height: 30px;
                margin-left: 5px;
                padding-top: 5px;   
                padding-bottom: 5px;
                padding-left: 5px;
        }
			
		footer {
                background-color: #3a5a40;
                color: white;
                text-align: center;
                font-size: small;
                padding: 1px 0;
                margin-top: 0px;
        }
		
		.Dashboard {
			display: grid;
			grid-template-columns: 25% 75%;
			gap: 8%;
		}
		
		.LeftDash {
			text-align: center;
			height: 25vh;
			border-right: 1px solid black;
		}
		
		.CompanyLogo {
			justify-self: center;
			align-self: center;
			margin-top: 10%;
			width: 30%;
			height: 40%;
			background-color: gray;
		}
		
		.CompanyLogo img {
			overflow: hidden;
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: center;
		}
		
		.RightDash {
			overflow: auto;
			width: 75%;
			height: 20vh;
			margin-top: 2.5vh;
			background-color: #a3b18a;
			border-radius: 15px;
		}
		
		.RightDash li {
			list-style-type: none;
			margin-left: 5%;
			margin-top: 0.5%;
			border-bottom: 1px solid black;
		}
		
	</style>
	
	<head>
	<body>
		<nav>
			<li><img class="logo" src="images/logo.png" id="logo"></li> 
			<li class="LeftText"><strong><a href="Homepage.html">Enginuity</a></strong></li>
			<li><strong><a href="Help_Page.html">Help</a></strong></li>
			<li><strong><a href="Account_Page.html">Account</a></strong></li>
			<li><strong><a href="Listing_Page.html">Listings</a></strong></li>
			<li><strong><a href="Company_Dashboard.html">Companies</a></strong></li>
			
		</nav>
		
		<div class="Dashboard">
		
			<div class="LeftDash">
			
				<div class="CompanyLogo">
					<img src="images/CompanyLogo.jpg" alt="CompanyLogo">
				</div>
				
				<h3>[Company Name]</h3>
			
			</div>
			
			<div class="RightDash">
				<li style="font-size: 200%;">Company Name: [Insert Name Here]</li>
				<li style="font-size: 200%;">Projects Posted: x</li>
				<li style="font-size: 200%;">Applications Received: x</li>
				<li style="font-size: 200%;">Active Projects: x</li>
			</div>
		
		</div>
		
		<footer>
			<p>&copy; 2025 Enginuity. All rights reserved.</p>
			<p><strong>Contact Us:</strong> <u>customer-support@enginuity.com</u></p>
		</footer> 
	
	</body>
	

</html>
